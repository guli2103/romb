<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive NFT website - Bedimcode</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav_logo">
                    nft.io
                </a>

                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="#" class="nav_link active-link">Home</a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav_link">Market</a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav_link">Activity</a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav_link">Community</a>
                        </li>
                    </ul>

                    <!-- Close button -->
                    <div class="nav_close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>

                    <img src="/assets/img/ethereum-img.png" alt="nav image" class="nav_img">
                </div>

                <!-- Toggle button  -->
                <div class="nav_toggle" id="nav-toggle">
                    <i class="ri-menu-4-line"></i>
                </div>


            </nav>

        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home"> 
                <div class="home_shape-small"></div>
                <div class="home_shape-big-1"></div>            
                <div class="home_shape-big-2"></div> 
                <img src="/assets/img/shape-bg.png" alt="" class="home_shape-bg">           

                <div class="home_container container">
                    <div class="home_info">
                        <h1 class="home_title">
                            <span>Discover</span> <br>
                            Collect, and <br>
                            sell NFTs.
                        </h1>
                        <p class="home_description">
                            Explore on the world beste largest NFT marketplace.
                        </p>
                        <a href="#" class="home_button">EXPLORE</a>
                    </div>

                    <div class="home_group">
                        <div class="home_images">
                            <div class="home_img-eth">
                                <img src="/assets/img/ethereum-img.png" alt="home image">
                            </div>
                            <div class="home_img-orbe">
                                <img src="/assets/img/orbe-img.png" alt="home image">
                            </div>
                        </div>

                        <div class="home_data">
                            <div>
                                <h2 class="home_data-number">26K+</h2>
                                <span class="home_data-subtitle">Artwork</span>
                            </div>
                            <div>
                                <h2 class="home_data-number">18K</h2>
                                <span class="home_data-subtitle"Auction></span>                            
                            </div>
                            <div>
                                <h2 class="home_data-number">8K</h2>
                                    <span class="home_data-subtitle">Artist</span> 
                            </div>
                        </div>
                    </div>

                    <div class="home_footer">
                        <div>
                            <span class="home_footer-title">Current big</span>
                            <h3 class="home_footer-number">2.00 ETH</h3>
                            <span class="home_footer-subtitle">$8046.86</span>
                        </div>
                        <div>
                            <span class="home_footer-title">Auction ending in</span>

                            <div class="home_footer-time">
                                <div class="home_footer-counter">
                                    <h3 class="home_footer-number">06</h3>
                                    <span class="home_footer-subtitle">hours</span>
                                </div>

                                <div class="home_footer-counter">
                                    <h3 class="home_footer-number">26</h3>
                                    <span class="home_footer-subtitle">minutes</span>
                                </div>

                                <div class="home_footer-counter">
                                    <h3 class="home_footer-number">50</h3>
                                    <span class="home_footer-subtitle">seconds</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="/assets/js/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
